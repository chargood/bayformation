<!doctype html>

<html>
	<head>
		<title>Bayformation</title>
	</head>
	<body>
		<div>
			<h1>Bayformation</h1>
			<hr/>
			<div id="page">
			</div>
		
		</div>
		
		
		<script type = "text/template" id="screenlisttemplate">
			<h4>Screen List</h4> 
			<a href="#/screen/create" >New</a>
			<table>
			
			<% _.each(screenlist, function(screen) { %>
			
			<tr>
				<td><%=screen.get("name") %></td>
				<!--<td><a href="#/screen/<%=screen.get("_id") %>"> Edit </a></td>-->
				<td><a href="#/pushInfo/message/<%=screen.get("_id") %>"> Message </a></td>			
			</tr>
			
			<%});%>
			
			</table>
			<a href="#/pushInfo/announcement" >Announcement</a> <a href="#/staticInfo" >Add Static Info</a>
		</script>
		
		<script type="text/template" id="edit-screen-template">
			<form class="edit-screen-form">
			  <legend><%= editscreen ? "Edit" : "New" %> Screen</legend>
				<label>Screen Name</label>
				<input name="name" type="text" value="<%= editscreen ? "test" : "" %>">
				<hr />
			<button type="submit" class="btn"><%= editscreen ? "Update" : "Create" %></button>
			
			</form>
		</script>
		
		<script type="text/template" id="message-template">
			<form class=<%= msgscreen ? "message-form" : "announcement-form" %> >
			  <legend><%= msgscreen ? "Message "+msgscreen.get("name") : "Announcement"%></legend>
				<label>Message Text:</label>
				<input name="content" type="text">
				<hr />
				<input type="hidden" name="deliverTo" value="<%= msgscreen ? msgscreen.get("_id") : "all"%>" />
			<button type="submit" class="btn">Send Message</button>
			
			</form>
		</script>
		
		<script type="text/template" id="info-template">
			<form class="info-form" %> >
			  <legend>New Static Information</legend>
				<label>Message Title:</label>
				<input name="title" type="text">
				<label>Message Text:</label>
				<input name="content" type="text">
				<hr />
				<input type="hidden" name="deliverTo" value="<%= msgscreen ? msgscreen.get("_id") : "all"%>" />
			<button type="submit" class="btn">Send Message</button>
			
			</form>
		</script>
		
		
		<script src="./libs/jquery-2.1.4.js"></script>
		<script src="scripts.js"></script>
		<script src="./libs/underscore.js"></script>
		<script src="./libs/backbone.js"></script>
		<script src="./model.js"></script>
		<script src="./views.js"></script> 
		<script src="./routers.js"></script>
	</body>
</html>
